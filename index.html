---
layout: home
# Index page
---

<ul>
    {% assign sorted_posts = site.posts | sort: 'order' %}
    {% assign sorted_posts = sorted_posts | sort: 'date' %}
    {% for post in sorted_posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>发布日期: {{ post.date | date: "%B %d, %Y" }}</p>
    </li>
    {% endfor %}
</ul>
